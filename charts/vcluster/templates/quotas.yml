---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: vcluster-quota-resources
spec:
  hard:
    requests.cpu: "3"
    requests.memory: 3Gi
    requests.storage: 4Gi
    requests.ephemeral-storage: 3Gi
    limits.cpu: "6"
    limits.memory: 8Gi
    limits.ephemeral-storage: 4Gi

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: vcluster-quota-objects
spec:
  hard:
    pods: "15"
    services: "15"
    services.nodeports: "5"
    services.loadbalancers: "2"
    configmaps: "50"
    secrets: "50"
    persistentvolumeclaims: "5"

---
apiVersion: v1
kind: LimitRange
metadata:
  name: vcluster-limit-range
spec:
  limits:
  - default:
      memory: 128Mi
      cpu: 500m
    defaultRequest:
      memory: 64Mi
      cpu: 10m
    min:
      memory: 8Mi
      cpu: 5m
    max:
      memory: 3Gi
      cpu: "2"
    type: Container
