---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: bswe-group-{{ .Values.name }}
  namespace: argocd
  labels:
    {{- include "bswe-group.labels" . | nindent 4 }}
spec:
  permitOnlyProjectScopedClusters: false
  description: Hochschule Burgenland BSWE Group {{ .Values.name }}
  sourceRepos:
    - '*'
  sourceNamespaces:
    - argocd
    - {{ .Release.Namespace }}
  destinations:
    - namespace: {{ .Release.Namespace }}
      server: https://kubernetes.default.svc
  namespaceResourceWhitelist:
    - group: '*'
      kind: 'Application'
    - group: '*'
      kind: Deployment
    - group: '*'
      kind: ReplicaSet
    - group: '*'
      kind: Pod
    - group: '*'
      kind: StatefulSet
    - group: '*'
      kind: Service
    - group: '*'
      kind: ConfigMap
    - group: '*'
      kind: Secret
    - group: '*'
      kind: Ingress
  roles:
    - name: bswe-group-{{ .Values.name }}
      description: "privileges to group-{{ .Values.name }}"
      policies:
        - "p, proj:bswe-group-{{ .Values.name }}:bswe-group-{{ .Values.name }}, applications, *, *, allow"
      groups:
      {{- if .Values.accessGroup1 }}
        - {{ .Values.accessPrefix }}{{ .Values.accessGroup1 }}
      {{- else }}
        - {{ .Values.accessPrefix }}{{ .Values.name }}
      {{- end }}
      {{- if .Values.accessGroup2 }}
        - {{ .Values.accessPrefix }}{{ .Values.accessGroup2 }}
      {{- end }}
