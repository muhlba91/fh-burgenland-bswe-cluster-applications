---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
spec:
  project: default
  ignoreDifferences:
    - kind: Secret
      name: harbor-ingress
      jsonPointers:
        - /data
  source:
    path: charts/harbor
    repoURL: https://github.com/muhlba91/fh-burgenland-bswe-cluster-applications
    targetRevision: HEAD
    helm:
      releaseName: harbor
  destination:
    namespace: harbor
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: false
    syncOptions:
      - RespectIgnoreDifferences=true
      - CreateNamespace=true
      - FailOnSharedResource=true
